<html>
    <title>facebook</title>
    <style>
      button {
        display: block;
        width: 100%;
        height: 64px;
        line-height: 64px;
        font-size: 32px;
        color: aqua;
      }
      .fbUnLogin {
        font-size: 32px;
        color: red;
      }
      .logining {
        font-size: 32px;
        color: blue;
      }
    </style>
    <head>
      <script async defer crossorigin="anonymous" src="http://127.0.0.1:8080/en_US/sdk_home.js"></script>
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId: '4897797166932350', // 替换成您的应用程序的 App ID
              autoLogAppEvents: true,
              xfbml: true,
              version: 'v13.0' // Facebook API 版本
            });
        
            // 处理登录状态
            FB.getLoginStatus(function(response) {
              if (response.status === 'connected') {
                // 用户已经登录
                console.log('已登录');
                const logined = document.getElementById('logined');
                logined.innerHTML = '<div>用户已经登录</div>'
              } else {
                
                const fbUnLogin = document.getElementById('fbUnLogin');
                fbUnLogin.innerHTML = '<div class="fbUnLogin">用户未登录</div>'
                // 用户未登录
                document.getElementById('loginButton').addEventListener('click', function() {
                  const logining = document.getElementById('logining');
                  logining.innerHTML = '<div class="logining">用户触发点击授权1</div>'

                  FB.login(function(response) {
                    const lError = document.getElementById('loginin-error');
                    lError.innerHTML = `
                      <h2>FB.login触发完成，信息如下</h2>
                      <pre>
                        ${JSON.stringify(response, null, 2)}
                      </pre>
                    `
                    if (response.status === 'connected') {
                      // 用户已登录，可以访问 response.authResponse.accessToken 获取访问令牌
                      console.log('已登录');
                      console.log('访问令牌: ' + response.authResponse.accessToken);
                    } else {
                      // 用户取消登录或未授权
                      console.log('登录失败');
                    }
                  });
                });
              }
            });
          };
        
          // 异步加载 Facebook SDK
          (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
              return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "http://127.0.0.1:8080/en_US/sdk.js?hash=6d5c49acae64406ae4d3f9b85cbefe33";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
        </script>        
    </head>

    <body>
        <h1>Facebook登录-LOGIN-01</h1>
        <!-- 自定义登录按钮 -->
        <button id="loginButton">登录</button> 
        <div id="logined"></div>
        <div id="fbUnLogin"></div>
        <div id="logining"></div>
        <div id="loginin-error"></div>
    </body>
</html>

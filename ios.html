<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iOS & Android H5 全屏适配</title>
    <style>
        /* 重置样式 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-size: 20px;
            box-sizing: border-box;
        }

        /* 根元素安全区域适配 */
        html {
            padding-top: constant(safe-area-inset-top);
            padding-top: env(safe-area-inset-top);
            padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: constant(safe-area-inset-left);
            padding-left: env(safe-area-inset-left);
            padding-right: constant(safe-area-inset-right);
            padding-right: env(safe-area-inset-right);
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        .safe-container {
            width: 100%;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding-top: constant(safe-area-inset-top);
            padding-top: env(safe-area-inset-top);
            padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: constant(safe-area-inset-left);
            padding-left: env(safe-area-inset-left);
            padding-right: constant(safe-area-inset-right);
            padding-right: env(safe-area-inset-right);
            background-color: #f2f2f2;
            box-sizing: border-box;
            text-align: center;
            border: 1px solid #ddd;
        }

        .safe-info {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        /* Modal 样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: none;
            z-index: 1000;
            /* 添加安全区域适配 */
            padding-top: constant(safe-area-inset-top);
            padding-top: env(safe-area-inset-top);
            padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: constant(safe-area-inset-left);
            padding-left: env(safe-area-inset-left);
            padding-right: constant(safe-area-inset-right);
            padding-right: env(safe-area-inset-right);
            box-sizing: border-box;
            background-color: #f2f2f2;
        }

        .m1 {
            background-color: red;
        }

        .modal-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* 添加一个按钮来测试 Modal */
        .test-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 添加关闭按钮样式 */
        .close-button {
            position: fixed;
            top: constant(safe-area-inset-top);
            top: env(safe-area-inset-top);
            right: constant(safe-area-inset-right);
            right: env(safe-area-inset-right);
            padding: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="safe-container">
        H5 2123 iOS & Android H5 全屏适配 Demo
        <div class="safe-info">Safe Area: Loading...</div>
        <button class="test-button" onclick="showModal()">显示 Modal</button>
    </div>

    <!-- Modal 结构 -->
    <div class="modal" id="testModal">
        <div class="m1">hello world 1111</div>
        <div>hello world 2222</div>
        <div>hello world 3333</div>
        <div>hello world 4444</div>
        <button class="close-button" onclick="hideModal()">✕</button>
        <div class="modal-content">
            <h2>全屏 Modal</h2>
            <p>这是一个全屏的 Modal，适配了安全区域。</p>
            <p>内容区域可以滚动。</p>
            <!-- 添加一些测试内容 -->
            <div style="height: 200vh;">
                <p>滚动测试内容...</p>
            </div>
        </div>
    </div>

    <script>
        // 获取安全区域值
        function getSafeAreaValues() {
            const styles = window.getComputedStyle(document.documentElement);
            return {
                top: styles.getPropertyValue('padding-top'),
                bottom: styles.getPropertyValue('padding-bottom'),
                left: styles.getPropertyValue('padding-left'),
                right: styles.getPropertyValue('padding-right')
            };
        }

        function updateSafeArea() {
            const values = getSafeAreaValues();
            
            // 更新显示
            document.querySelector('.safe-info').innerText = 
                `Safe Area: Top ${values.top}, Bottom ${values.bottom}, Left ${values.left}, Right ${values.right}`;

            // 打印到控制台以便调试
            console.log('Safe Area Values:', values);
        }

        // Modal 相关函数
        function showModal() {
            const modal = document.getElementById('testModal');
            modal.style.display = 'block';
            // 防止背景滚动
            document.body.style.overflow = 'hidden';
        }

        function hideModal() {
            const modal = document.getElementById('testModal');
            modal.style.display = 'none';
            // 恢复背景滚动
            document.body.style.overflow = '';
        }

        // 确保在页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            // 延迟执行以确保样式已应用
            setTimeout(updateSafeArea, 100);
        });

        // 监听窗口大小变化
        window.addEventListener('resize', () => {
            // 延迟执行以确保样式已应用
            setTimeout(updateSafeArea, 100);
        });

        // 监听方向变化
        window.addEventListener('orientationchange', () => {
            // 延迟执行以确保样式已应用
            setTimeout(updateSafeArea, 100);
        });
    </script>
</body>
</html>

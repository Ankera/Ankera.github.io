<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>iOS & Android H5 全屏适配</title>
    <style>
        /* 在 CSS 里定义 Safe Area 变量 */
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --safe-left: env(safe-area-inset-left);
            --safe-right: env(safe-area-inset-right);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100dvh;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .safe-container {
            width: 100%;
            height: calc(100dvh - var(--safe-top, 0px) - var(--safe-bottom, 0px));
            /* padding-top: var(--safe-top, 0px);
            padding-bottom: var(--safe-bottom, 0px);
            padding-left: var(--safe-left, 0px);
            padding-right: var(--safe-right, 0px); */
            background-color: red; /* 手动测试 safe-area 是否生效 */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .safe-info {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="safe-container">
        H5 21 iOS & Android H5 全屏适配 Demo
        <div class="safe-info">Safe Area: Loading...</div>
    </div>

    <script>
        function updateSafeArea() {
            const rootStyles = getComputedStyle(document.documentElement);
            const safeTop = rootStyles.getPropertyValue('--safe-top') || '0px';
            const safeBottom = rootStyles.getPropertyValue('--safe-bottom') || '0px';
            const safeLeft = rootStyles.getPropertyValue('--safe-left') || '0px';
            const safeRight = rootStyles.getPropertyValue('--safe-right') || '0px';

            // 在页面上显示 safe area 数值
            document.querySelector('.safe-info').innerText = `Safe Area: Top ${safeTop}, Bottom ${safeBottom}, Left ${safeLeft}, Right ${safeRight}`;
        }

        updateSafeArea();
        window.addEventListener('resize', updateSafeArea);
    </script>
</body>
</html>

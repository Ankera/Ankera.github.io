<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>iOS & Android H5 全屏适配</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        .safe-container {
            width: 100%;
            height: calc(100dvh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            background-color: #f2f2f2;
            box-sizing: border-box;
            text-align: center;
            border: 1px solid #ddd;
        }

        .safe-info {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="safe-container">
        H5 2123 iOS & Android H5 全屏适配 Demo
        <div class="safe-info">Safe Area: Loading...</div>
    </div>

    <script>
        function updateSafeArea() {
            const safeTop = getComputedStyle(document.documentElement).getPropertyValue('padding-top');
            const safeBottom = getComputedStyle(document.documentElement).getPropertyValue('padding-bottom');
            const safeLeft = getComputedStyle(document.documentElement).getPropertyValue('padding-left');
            const safeRight = getComputedStyle(document.documentElement).getPropertyValue('padding-right');

            document.querySelector('.safe-info').innerText = `Safe Area: Top ${safeTop}, Bottom ${safeBottom}, Left ${safeLeft}, Right ${safeRight}`;
        }

        updateSafeArea();
        window.addEventListener('resize', updateSafeArea);
    </script>
</body>
</html>

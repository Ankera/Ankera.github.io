<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>iOS & Android H5 全屏适配</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        .safe-container {
            width: 100%;
            height: calc(100dvh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            background-color: #f2f2f2;
            box-sizing: border-box;
            text-align: center;
            border: 1px solid #ddd;
        }

        .safe-info {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="safe-container">
        H5 2123 iOS & Android H5 全屏适配 Demo
        <div class="safe-info">Safe Area: Loading...</div>
    </div>

    <script>
        function updateSafeArea() {
            // 创建一个临时元素来获取计算后的值
            const temp = document.createElement('div');
            temp.style.position = 'fixed';
            temp.style.top = 'env(safe-area-inset-top)';
            temp.style.bottom = 'env(safe-area-inset-bottom)';
            temp.style.left = 'env(safe-area-inset-left)';
            temp.style.right = 'env(safe-area-inset-right)';
            document.body.appendChild(temp);

            const computedStyle = window.getComputedStyle(temp);
            const safeTop = computedStyle.top;
            const safeBottom = computedStyle.bottom;
            const safeLeft = computedStyle.left;
            const safeRight = computedStyle.right;

            document.body.removeChild(temp);

            document.querySelector('.safe-info').innerText = 
                `Safe Area: Top ${safeTop}, Bottom ${safeBottom}, Left ${safeLeft}, Right ${safeRight}`;
        }

        // 页面加载完成后执行
        window.addEventListener('load', updateSafeArea);
        // 窗口大小改变时执行
        window.addEventListener('resize', updateSafeArea);
        // 方向改变时执行
        window.addEventListener('orientationchange', updateSafeArea);
    </script>
</body>
</html>
